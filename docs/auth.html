<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Logiguard - Login</title>
    <link rel="stylesheet" href="auth.css">
</head>
<body>
    <div class="auth-container">
        <div class="auth-box" id="login-box">
            <h2>🔒 Secure Login</h2>
            <input type="email" id="email" placeholder="Enter your email" required>
            <input type="password" id="password" placeholder="Enter your password" required>
            <button onclick="window.location.href='https://harshkumarsaw.github.io/Hackathon-Project/dashboard.html';">Login</button>
            <p>Don't have an account? <a href="#" onclick="toggleForm()">Sign up</a></p>
            <p id="message"></p>
        </div>

        <div class="auth-box hidden" id="signup-box">
            <h2>📝 Create an Account</h2>
            <input type="text" id="name" placeholder="Enter full name" required>
            <input type="email" id="signup-email" placeholder="Enter email" required>
            <input type="password" id="signup-password" placeholder="Enter password" required>
            <button onclick="window.location.href='https://harshkumarsaw.github.io/Hackathon-Project/dashboard.html';">Sign up</button>
            <p>Already have an account? <a href="#" onclick="toggleForm()">Login</a></p>
            <p id="signup-message"></p>
        </div>
    </div>

    <script src="auth.js"></script>
</body>
</html>
