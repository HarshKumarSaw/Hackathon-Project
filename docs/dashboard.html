<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shipment Dashboard</title>
    <link rel="stylesheet" href="style.css">
    <!-- Load Chart.js -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <h1>📊 Shipment Dashboard</h1>

    <div id="stats">
        <p><strong>Total Shipments:</strong> <span id="total-shipments">0</span></p>
        <p><strong>Compliant Shipments:</strong> <span id="compliant-shipments">0</span></p>
        <p><strong>Non-Compliant Shipments:</strong> <span id="noncompliant-shipments">0</span></p>
    </div>

    <h2>📦 Shipment Compliance Overview</h2>
    <div class="chart-container">
        <canvas id="shipmentChart"></canvas>
    </div>

    <h2>📦 Most Shipped Categories</h2>
    <div class="chart-container">
        <canvas id="categoryChart"></canvas>
    </div>

    <h2>🌍 Top Destinations</h2>
    <div class="chart-container">
        <canvas id="destinationChart"></canvas>
    </div>

    <h2>📊 Risk Trends & Analytics</h2>
    <div class="chart-container">
        <canvas id="riskChart"></canvas>
    </div>

    <a href="index.html" class="dashboard-button">⬅️ Back to Form</a>

    <script src="dashboard.js"></script>
</body>
</html>
