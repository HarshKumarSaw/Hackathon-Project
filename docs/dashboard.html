<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shipment Dashboard</title>
    <link rel="stylesheet" href="style.css">
    
    <!-- Load jsPDF Library for PDF Generation -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <!-- Load Chart.js -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>

    <div class="dashboard-container">
        <h1>📊 Shipment Dashboard</h1>

        <!-- Shipment Stats Section -->
        <div class="card">
            <h2>📦 Shipment Overview</h2>
            <div class="stats-grid">
                <p><strong>Total Shipments:</strong> <span id="total-shipments">0</span></p>
                <p><strong>✅ Compliant Shipments:</strong> <span id="compliant-shipments">0</span></p>
                <p><strong>⚠️ Non-Compliant Shipments:</strong> <span id="noncompliant-shipments">0</span></p>
            </div>
        </div>

        <!-- Compliance Overview Chart -->
        <div class="card">
            <h2>📊 Shipment Compliance Overview</h2>
            <canvas id="shipmentChart"></canvas>
        </div>

        <!-- Top Destinations Chart -->
        <div class="card">
            <h2>🌍 Top Destinations</h2>
            <canvas id="destinationChart"></canvas>
        </div>

        <!-- Risk Trends Chart -->
        <div class="card">
            <h2>📊 Risk Trends & Analytics</h2>
            <canvas id="riskChart"></canvas>
        </div>

        <!-- PDF Download & Back Button -->
        <div class="button-container">
            <button id="download-pdf" class="dashboard-button">📥 Download PDF Report</button>
            <a href="index.html" class="dashboard-button">⬅️ Back to Form</a>
        </div>
    </div>

    <script src="dashboard.js"></script>

</body>
</html>
