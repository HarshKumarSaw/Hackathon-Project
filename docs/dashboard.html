<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shipment Dashboard</title>
    
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- Load jsPDF Library for PDF Generation -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <!-- Load Chart.js -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body class="bg-gray-100 text-gray-900">

    <!-- Fixed Navigation Bar at the top -->
    <nav class="fixed top-0 left-0 right-0  py-4 px-6 z-50 ">
        <div class="container mx-auto flex justify-end items-center">
            
            
            <!-- Desktop Navigation Links (center) -->
            <ul class="hidden md:flex space-x-8">
                <li><a href="dashboard.html" class="text-white hover:text-blue-300 transition-colors">Dashboard</a></li>
                <li><a href="index.html" class="text-white hover:text-blue-300 transition-colors">Compliance Checker</a></li>
                <!-- <li><a href="history.html" class="text-white hover:text-blue-300 transition-colors">Shipment History</a></li> -->
            </ul>
            
            <!-- Right Side (Login Button and Mobile Menu Toggle) -->
            <div class="flex items-center space-x-4 ml-8">
                <!-- Login Button -->
                <a href="auth.html" class="bg-white text-blue-600 px-4 py-2 rounded-lg shadow-md hover:bg-blue-50 transition-colors">
                    Login
                </a>
                
                <!-- Mobile Menu Toggle -->
                <button id="menu-toggle" class="md:hidden text-white text-2xl focus:outline-none">
                    ☰
                </button>
            </div>
        </div>
        
        <!-- Mobile Menu Dropdown -->
        <div id="mobile-menu" class="hidden container mx-auto mt-4 bg-white rounded-lg shadow-lg overflow-hidden md:hidden">
            <ul>
                <li class="border-b"><a href="dashboard.html" class="block px-6 py-3 hover:bg-blue-50">Dashboard</a></li>
                <li class="border-b"><a href="compliance.html" class="block px-6 py-3 hover:bg-blue-50">Compliance Checker</a></li>
                <!-- <li><a href="history.html" class="block px-6 py-3 hover:bg-blue-50">Shipment History</a></li> -->
            </ul>
        </div>
    </nav>

    <!-- ✅ Dashboard Container -->
    <div class="max-w-6xl mx-auto mt-8 px-4">
        <h1 class="text-3xl font-bold text-center text-blue-700">📊 Shipment Dashboard</h1>

        <!-- 🔹 Shipment Stats Section -->
        <div class="grid md:grid-cols-3 gap-6 mt-6">
            <div class="bg-white shadow-lg rounded-lg p-6 text-center">
                <h2 class="text-xl font-semibold text-gray-700">📦 Total Shipments</h2>
                <p class="text-2xl font-bold text-blue-600" id="total-shipments">0</p>
            </div>
            <div class="bg-white shadow-lg rounded-lg p-6 text-center">
                <h2 class="text-xl font-semibold text-gray-700">✅ Compliant Shipments</h2>
                <p class="text-2xl font-bold text-green-600" id="compliant-shipments">0</p>
            </div>
            <div class="bg-white shadow-lg rounded-lg p-6 text-center">
                <h2 class="text-xl font-semibold text-gray-700">⚠️ Non-Compliant Shipments</h2>
                <p class="text-2xl font-bold text-red-600" id="noncompliant-shipments">0</p>
            </div>
        </div>

        <!-- 🔹 Charts Section -->
        <div class="grid md:grid-cols-2 gap-6 mt-8">
            <div class="bg-white shadow-lg rounded-lg p-6">
                <h2 class="text-xl font-semibold text-gray-700">📊 Shipment Compliance Overview</h2>
                <canvas id="shipmentChart"></canvas>
            </div>
            <div class="bg-white shadow-lg rounded-lg p-6">
                <h2 class="text-xl font-semibold text-gray-700">🌍 Top Destinations</h2>
                <canvas id="destinationChart"></canvas>
            </div>
        </div>

        <div class="bg-white shadow-lg rounded-lg p-6 mt-6">
            <h2 class="text-xl font-semibold text-gray-700">📊 Risk Trends & Analytics</h2>
            <canvas id="riskChart"></canvas>
        </div>

        <!-- 🔹 Buttons -->
        <div class="flex flex-col md:flex-row justify-center gap-4 mt-8">
            <button id="download-pdf" class="bg-blue-500 hover:bg-blue-600 text-white px-6 py-2 rounded-lg shadow">
                📥 Download PDF Report
            </button>
            <a href="index.html" class="bg-blue-600 hover:bg-blue-700 text-white px-6 py-2 rounded-lg shadow">
                ⬅️ Back to Form
            </a>
        </div>
    </div>

    <script src="dashboard.js"></script>

</body>
</html>
