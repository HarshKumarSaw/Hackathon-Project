<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shipment Compliance Checker</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Cross-Border Shipment Compliance Checker</h1>

    <!-- Move the Dashboard Button Here (Above the Form) -->
    <a href="dashboard.html" class="dashboard-button">ðŸ“Š View Dashboard</a>

    <form enctype="multipart/form-data">
        <label>Product Name:</label>
        <input type="text" id="product-name" required><br>

        <label>Category:</label>
        <input type="text" id="category" required><br>

        <label>Destination Country:</label>
        <input type="text" id="destination" required><br>

        <label>Weight (kg):</label>
        <input type="number" id="weight" required><br>

        <label>Invoice Upload:</label>
        <input type="file" id="invoice"><br>

        <button type="submit">Check Compliance</button>
    </form>

    <!-- Compliance results -->
    <div id="compliance-results"></div>

    <!-- Shipment history -->
    <div id="shipment-history"></div>

    <script src="script.js"></script>
</body>
</html>
