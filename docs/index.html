<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shipment Compliance Checker</title>
    <link rel="stylesheet" href="style.css">

    <!-- Load Select2 Library for Searchable Dropdown -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/select2/4.0.13/css/select2.min.css" rel="stylesheet" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/select2/4.0.13/js/select2.min.js"></script>

    <!-- Load Chart.js Library for Risk Trends -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

    <!-- ðŸ”¹ Floating Chatbot Button -->
    <button id="chatbot-toggle">AI ðŸ’¬</button>
    <!-- ðŸ”¹ Chatbot Container -->
    <div id="chatbot-container">
        <div id="chatbot-header">
            <span>ðŸš€ Trade Assistant</span>
            <button id="close-chatbot">âœ–</button>
        </div>
        <div id="chatbot-messages"></div>
        <input type="text" id="chatbot-input" placeholder="Ask about compliance, tariffs, shipping..." />
        <button id="send-chatbot">Send</button>
    </div>
</head>
<body>

    <h1>ðŸ“¦ Cross-Border Shipment Compliance Checker</h1>

    <a href="dashboard.html" class="dashboard-button">ðŸ“Š View Dashboard</a>

    <form enctype="multipart/form-data">
        <label>Product Name:</label>
        <input type="text" id="product-name" required><br>

        <label>Destination Country:</label>
        <select id="destination" required></select>
        <p id="risk-indicator"></p> <!-- Country compliance message -->

        <label>Category:</label>
        <select id="category" required>
            <option value="">-- Select Category --</option>
        </select>
        <p id="category-risk" class="risk-message"> </p>
        

        <label>Weight (kg):</label>
        <input type="number" id="weight" required><br>

        <p id="tariff-info" style="font-weight: bold; color: #1e40af; margin-top: 5px;"></p>

        <label>Invoice Upload:</label>
        <label for="invoice" class="file-upload">ðŸ“‚ Choose Invoice File</label>
        <input type="file" id="invoice">
        <p id="file-name">No file chosen</p>

        <button type="submit">Check Compliance</button>
    </form>

    <div id="compliance-results"></div>
    <div style="height: 15px;"></div>
    <div class="shipment-history-box">
        <h2 class="shipment-title">ðŸ“‹ Shipment Details</h2>
        <div id="shipment-history"></div> <!-- Make sure this exists -->
    </div>

    <script src="script.js"></script>

    <script>
        document.addEventListener("DOMContentLoaded", function () {
            $('#destination').select2({
                placeholder: "Search for a country...",
                allowClear: true
            });
        });
    </script>
</body>
</html>
